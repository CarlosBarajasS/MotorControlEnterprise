<div class="login-container">
    <div class="login-card">
        <div class="brand">
            <div class="logo-box">
                <svg xmlns="http://www.w3.org/0000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-cpu">
                    <rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect>
                    <rect x="9" y="9" width="6" height="6"></rect>
                    <line x1="9" y1="1" x2="9" y2="4"></line>
                    <line x1="15" y1="1" x2="15" y2="4"></line>
                    <line x1="9" y1="20" x2="9" y2="23"></line>
                    <line x1="15" y1="20" x2="15" y2="23"></line>
                    <line x1="20" y1="9" x2="23" y2="9"></line>
                    <line x1="20" y1="14" x2="23" y2="14"></line>
                    <line x1="1" y1="9" x2="4" y2="9"></line>
                    <line x1="1" y1="14" x2="4" y2="14"></line>
                </svg>
            </div>
            <h2>MotorControl Enterprise</h2>
            <p>Panel de Administración Global de Gateways y Cámaras</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="alert alert-danger" *ngIf="errorMsg">
                {{ errorMsg }}
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" formControlName="email" placeholder="admin@tuempresa.com"
                    [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" formControlName="password" placeholder="••••••••"
                    [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            </div>

            <button type="submit" [disabled]="loginForm.invalid || loading" class="btn-primary">
                <span *ngIf="!loading">Ingresar al Sistema</span>
                <span *ngIf="loading">Autenticando...</span>
            </button>
        </form>
    </div>
</div>
