<div class="login-wrapper">
    <div class="login-split-left">
        <div class="login-form-container">
            <a routerLink="/" class="back-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Volver
            </a>

            <div class="brand">
                <div class="logo-box">
                    <svg xmlns="http://www.w3.org/0000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect>
                        <rect x="9" y="9" width="6" height="6"></rect>
                        <line x1="9" y1="1" x2="9" y2="4"></line>
                        <line x1="15" y1="1" x2="15" y2="4"></line>
                        <line x1="9" y1="20" x2="9" y2="23"></line>
                        <line x1="15" y1="20" x2="15" y2="23"></line>
                        <line x1="20" y1="9" x2="23" y2="9"></line>
                        <line x1="20" y1="14" x2="23" y2="14"></line>
                        <line x1="1" y1="9" x2="4" y2="9"></line>
                        <line x1="1" y1="14" x2="4" y2="14"></line>
                    </svg>
                </div>
                <h2>NIRM GROUP</h2>
                <p>Panel de Administración Global de Gateways y Cámaras</p>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="alert alert-danger" *ngIf="errorMsg">
                    {{ errorMsg }}
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" formControlName="email" placeholder="admin@tuempresa.com"
                        [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                </div>

                <div class="form-group pwd-group">
                    <label for="password">Contraseña</label>
                    <div class="input-icon-wrap">
                        <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                            placeholder="••••••••"
                            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                        <button type="button" class="toggle-pwd-btn" (click)="togglePassword()" tabindex="-1">
                            <svg *ngIf="!showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg *ngIf="showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path
                                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                                </path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" [disabled]="loginForm.invalid || loading" class="btn-primary">
                    <span *ngIf="!loading">Ingresar al Sistema</span>
                    <span *ngIf="loading">Autenticando...</span>
                </button>
            </form>
        </div>
    </div>
    <div class="login-split-right">
        <img src="assets/login-cctv-grid.png" alt="NIRM GROUP Control Center CCTV" class="login-cover-img">
        <div class="login-cover-overlay">
            <div class="login-quote">
                <h3>Confianza Cero. Control Total.</h3>
                <p>Infraestructura Edge-First diseñada para operaciones industriales críticas.</p>
            </div>
        </div>
    </div>
</div>
